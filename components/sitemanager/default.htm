<h2>To currently use SiteManager componenent, for example do:</h2>
<code>
{% for site in siteManager.listSites %}
    <h3>{{ site.title }}</h3>
        <h5>{{ site.url }}</h5>
{% endfor %}
</code>
<p>Currently to use it, you're required to have code like shown above, in future updates there's more plans with components and more.</p>
